name: TW MM Tournament Sync Robot

on:
  schedule:
    # ၆ နာရီခြား တစ်ခါ အလိုအလျောက် Run ရန် (UTC Time)
    - cron: '0 */6 * * *'
  
  # GitHub Actions Tab မှ Manual Run ရန်
  workflow_dispatch:

jobs:
  fpl_sync_job:
    runs-on: ubuntu-latest

    steps:
      # ၁။ GitHub ရှိ ဖိုင်များကို Checkout လုပ်ခြင်း
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      # ၂။ Python Version 3.9 ကို သတ်မှတ်ခြင်း
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # ၃။ လိုအပ်သော Library များကို Install လုပ်ခြင်း
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests firebase-admin
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi

      # ၄။ Firebase Rankings ကို Sync လုပ်ခြင်း
      # Firebase နဲ့ ချိတ်ဖို့ FIREBASE_SERVICE_ACCOUNT secret ကို သုံးထားပါတယ်
      - name: Run FPL Rankings Sync
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scripts/sync_fpl.py

      # ၅။ Scout Data ကို Firebase သို့ Sync လုပ်ခြင်း
      # JSON file ထုတ်မနေတော့ဘဲ Firebase ထဲ တန်းထည့်ပါမယ်
      - name: Run Scout Firebase Sync
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scripts/sync_sco
        uts.py
