name: FPL Sync Robot

on:
  schedule:
    - cron: '*/30 * * * *' # ၃၀ မိနစ်တစ်ခါ ဒေတာ အသစ်သွားယူမယ်
  workflow_dispatch: # လက်နဲ့ စမ်းချင်ရင်လည်း ခလုတ်နှိပ်လို့ရမယ်

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install -r scripts/requirements.txt

      - name: Run Sync Script
        run: python scripts/sync_fp
        l.py
