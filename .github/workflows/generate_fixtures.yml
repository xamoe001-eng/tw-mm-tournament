name: TW Fixture Generator Robot

# Tournament မစခင် ကိုယ်တိုင်နှိပ်မှ Run မည့်ပုံစံ (Manual Trigger)
on:
  workflow_dispatch: 

jobs:
  generate_fixtures_job:
    runs-on: ubuntu-latest

    steps:
      # ၁။ GitHub ရှိ Code များကို ယူခြင်း
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      # ၂။ Python Environment ပြင်ဆင်ခြင်း
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ၃။ လိုအပ်သော Library များ Install လုပ်ခြင်း
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests firebase-admin

      # ၄။ Fixture Generator Python ကို Run ခြင်း
      - name: Run Fixture Generator
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scripts/fixture.py
